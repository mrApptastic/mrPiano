<script>
var mrPiano = function () {
	var mrP = this;
	mrP.baseTones = [
		{ Name : "A", Frequency : 27.5 },
		{ Name : "A#", Frequency : 29.1353 },
		{ Name : "B", Frequency : 30.8677 },
		{ Name : "C", Frequency : 32.7032 },
		{ Name : "C#", Frequency : 34.6479 },
		{ Name : "D", Frequency : 36.7081 },
		{ Name : "D#", Frequency : 38.8909 },
		{ Name : "E", Frequency : 41.2035 },
		{ Name : "F", Frequency : 43.6536 },
		{ Name : "F#", Frequency : 46.2493 },		
		{ Name : "G", Frequency : 48.9995 },
		{ Name : "G#", Frequency : 51.9130 }			
	];
	mrP.ctx =  new AudioContext();
	mrP.osc = mrP.ctx.createOscillator();
	mrP.osc.type = "sine"; // ;
	// mrP.osc.frequency.value = 244.0;
	mrP.osc.connect(mrP.ctx.destination);
	/*
	mrP.gain = mrP.ctx.createGain();
	mrP.gain.exponentialRampToValueAtTime(
  0.00001, mrP.ctx.currentTime + 0.04 // stop time;
);
*/
	mrP.playTone = function (tone, octave) {
		//mrP.osc.stop();
	
		var selected = mrP.baseTones.find(x => x.Name === tone);
		if (selected) {
			mrP.osc.frequency.value = selected.Frequency * (1 + octave);
			mrP.osc.start();
		}		
	};	

};
var ib = new mrPiano();
